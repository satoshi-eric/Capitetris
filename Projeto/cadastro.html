<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>
    <div class="container">
        <!-- 
            Formulário de cadastro 
            Contém as seguintes informações:
            - nome completo
            - data de nascimento
            - CPF
            - telefone
            - e-mail
            - Username
            - senha
        -->
        <form action="#">
            <h1>Cadastre-se</h1>
            <input type="text" name="#" id="nome" placeholder="Nome">
            <input type="date" name="#" id="data">
            <input type="text" name="#" id="cpf" placeholder="CPF">
            <input type="tel" name="#" id="telefone" placeholder="Telefone">
            <input type="email" name="#" id="email" placeholder="e-mail">
            <input type="text" name="#" id="usuario" placeholder="Usuário">
            <input type="password" name="#" id="senha" placeholder="Senha">
            <input type="submit" class="button" value="Entrar">
        </form>
    </div>
</body>
</html>
